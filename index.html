<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>FLatUIKit-small</title>
  </head>

  <body>
    <div class="cards-wrapper">
      <div class="card-login">
        <h2 class="card-title">Login</h2>
        <button class="btn-primary btn-lg">
          <span class="text-initial">Button</span>
          <span class="text-hover">Follow</span>
        </button>
        <button class="btn-customary btn-lg">Button</button>
        <button class="btn-base btn-lg">Button</button>
        <button class="btn-universal btn-lg">Button</button>
      </div>
      <div class="card-profile">
        <h2 class="card-title">Profile</h2>
        <button class="btn-primary btn-sm">
          <span class="text-initial">Button</span>
          <span class="text-hover">Follow</span>
        </button>
        <button class="btn-customary btn-sm">Button</button>
        <button class="btn-base btn-sm">Button</button>
        <button class="btn-universal btn-sm">Button</button>
      </div>
      <div class="card-download">
        <h2 class="card-title">Download</h2>
      </div>
      <div class="card-location">
        <h2 class="card-title">Location</h2>
      </div>
    </div>
  </body>
</html>
